<!DOCTYPE html>
<html>

<head>
    <title>Search Results</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">
</head>

<body>


    <div class="track-info">
        <p>Track: {{ track['name'] }}</p>
        {% if track['artists'] %}
        <p>Artist: {{ track['artists'][0]['name'] }}</p>
        {% endif %}
        <!-- Rest of your content -->
    </div>



    <div class="centered">


        <img src="{{ track['album']['images'][0]['url'] }}" alt="Album Cover" class="album-cover">

        <p>Danceability: {{ features['danceability'] }}</p>
        <p>Energy: {{ features['energy'] }}</p>

        <a href="{{ track['external_urls']['spotify'] }}" target="_blank" class="song-link">Link to Song</a>

        <br>
        <button class="back-button" onclick="location.href='/'">Back to Search</button>

    </div>




</body>

</html>
